<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background: radial-gradient(circle,#b30000,#660000);
    color:white;
    overflow:hidden;
}

.banner{
    font-size:38px;
    font-weight:bold;
    margin-top:25px;
    text-shadow:0 0 15px yellow;
}

.step{
    margin-top:30px;
}

.amount-options button{
    margin:10px;
    padding:12px 20px;
    font-size:18px;
    border:none;
    border-radius:10px;
    background:gold;
    cursor:pointer;
    font-weight:bold;
}

.amount-options button:hover{
    background:orange;
}

input{
    padding:10px;
    font-size:18px;
    border-radius:8px;
    border:none;
}

.startBtn{
    padding:12px 20px;
    font-size:18px;
    margin-left:10px;
    border:none;
    border-radius:10px;
    background:gold;
    cursor:pointer;
    font-weight:bold;
}

.lixi{
    width:180px;
    height:260px;
    background:linear-gradient(red,#cc0000);
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 25px gold;
    margin:40px auto;
    transition:transform 0.2s;
}

.shake{
    animation:shake 0.5s infinite;
}

@keyframes shake{
    0%{transform:rotate(-5deg);}
    25%{transform:rotate(5deg);}
    50%{transform:rotate(-5deg);}
    75%{transform:rotate(5deg);}
    100%{transform:rotate(0deg);}
}

.result{
    margin-top:30px;
    font-size:32px;
    font-weight:bold;
}

.money{
    position:absolute;
    font-size:24px;
    animation: fall 3s linear forwards;
}

@keyframes fall{
    0%{transform:translateY(-50px);opacity:1;}
    100%{transform:translateY(100vh);opacity:0;}
}

#leaderboard{
    margin-top:30px;
    background:rgba(0,0,0,0.4);
    padding:15px;
    border-radius:10px;
    width:300px;
    margin-left:auto;
    margin-right:auto;
}
</style>
</head>

<body>

<div class="banner">ğŸ‰ LÃŒ XÃŒ Táº¾T BÃNH NGá»Œ ğŸ ğŸ‰</div>

<!-- BÆ¯á»šC 1: CHá»ŒN Má»†NH GIÃ -->
<div class="step" id="step1">
    <h2>Chá»n má»‡nh giÃ¡</h2>
    <div class="amount-options">
        <button onclick="chonMenhGia(10000)">10.000Ä‘</button>
        <button onclick="chonMenhGia(50000)">50.000Ä‘</button>
        <button onclick="chonMenhGia(100000)">100.000Ä‘</button>
        <button onclick="chonMenhGia(500000)">500.000Ä‘</button>
    </div>
</div>

<!-- BÆ¯á»šC 2: NHáº¬P TÃŠN -->
<div class="step" id="step2" style="display:none;">
    <h2>Nháº­p tÃªn cá»§a báº¡n</h2>
    <input type="text" id="playerName" placeholder="Nháº­p tÃªn...">
    <button class="startBtn" onclick="hienLiXi()">Tiáº¿p tá»¥c</button>
</div>

<!-- BÆ¯á»šC 3: Láº®C LÃŒ XÃŒ -->
<div class="step" id="step3" style="display:none;">
    <div class="lixi" id="lixi" onclick="moLiXi()">ğŸ§§ Láº®C LÃŒ XÃŒ</div>
</div>

<div class="result" id="ketqua"></div>

<div id="leaderboard">
<h3>ğŸ† Báº£ng Xáº¿p Háº¡ng</h3>
<div id="bxh"></div>
</div>

<audio id="tingSound">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5e4c0e2a7f.mp3">
</audio>

<script>

let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || {};
let menhGiaDaChon = 0;

capNhatBXH();

function chonMenhGia(value){
    menhGiaDaChon = value;
    document.getElementById("step1").style.display="none";
    document.getElementById("step2").style.display="block";
}

function hienLiXi(){
    const ten = document.getElementById("playerName").value;
    if(!ten){
        alert("Vui lÃ²ng nháº­p tÃªn!");
        return;
    }
    document.getElementById("step2").style.display="none";
    document.getElementById("step3").style.display="block";
}

function moLiXi(){

    const lixi = document.getElementById("lixi");
    const ketqua = document.getElementById('ketqua');
    const sound = document.getElementById('tingSound');
    const ten = document.getElementById("playerName").value;

    lixi.classList.add("shake");

    // Rung Ä‘iá»‡n thoáº¡i
    if(navigator.vibrate){
        navigator.vibrate([200,100,200]);
    }

    setTimeout(()=>{

        lixi.classList.remove("shake");

        const tien = Math.floor(Math.random() * menhGiaDaChon) + 1000;

        sound.play();

        ketqua.innerHTML = "ğŸ "+ten+" nháº­n Ä‘Æ°á»£c:<br><span style='color:gold'>" 
        + tien.toLocaleString() + "Ä‘</span>";

        confetti({
            particleCount: 200,
            spread: 120,
            origin: { y: 0.6 }
        });

        for(let i=0;i<15;i++){
            let money = document.createElement("div");
            money.className="money";
            money.innerHTML="ğŸ’¸";
            money.style.left=Math.random()*100+"vw";
            document.body.appendChild(money);
            setTimeout(()=>{money.remove();},3000);
        }

        if(!leaderboard[ten]) leaderboard[ten]=0;
        leaderboard[ten]+=tien;
        localStorage.setItem("leaderboard",JSON.stringify(leaderboard));
        capNhatBXH();

    },2000);
}

function capNhatBXH(){

    let bxh = document.getElementById("bxh");

    let sorted = Object.entries(leaderboard)
    .sort((a,b)=>b[1]-a[1]);

    bxh.innerHTML="";

    sorted.forEach((item,index)=>{
        bxh.innerHTML += 
        (index+1)+". "+item[0]+" - "+
        item[1].toLocaleString()+"Ä‘<br>";
    });
}

</script>

</body>
</html>
