<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

.banner{

</style>
</head>

<body>

<div class="banner">üéâ L√å X√å T·∫æT B√çNH NG·ªå üêé üéâ</div>

<!-- B∆Ø·ªöC 1: NH·∫¨P M·ªÜNH GI√Å -->
<div class="step" id="step1">

    <input type="number" id="menhGiaInput" placeholder="V√≠ d·ª•: 500000">
    <button onclick="xacNhanMenhGia()">Ti·∫øp t·ª•c</button>

<!-- B∆Ø·ªöC 2: NH·∫¨P T√äN -->

    <h2>Nh·∫≠p t√™n c·ªßa b·∫°n</h2>
    <input type="text" id="playerName" placeholder="Nh·∫≠p t√™n...">

<!-- B∆Ø·ªöC 3: M·ªû L√å X√å -->

<div id="leaderboard">

<audio id="tingSound">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5e4c0e2a7f.mp3">

<script>

let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || {};
let menhGiaDaNhap = 0;

capNhatBXH();

function xacNhanMenhGia(){
    const value = parseInt(document.getElementById("menhGiaInput").value);

    if(!value || value <= 0){
        alert("Vui l√≤ng nh·∫≠p m·ªánh gi√° h·ª£p l·ªá!");
        return;
    }

    menhGiaDaNhap = value;

    document.getElementById("step1").style.display="none";
    document.getElementById("step2").style.display="block";
}

function hienLiXi(){
    const ten = document.getElementById("playerName").value;

    if(!ten){
        alert("Vui l√≤ng nh·∫≠p t√™n!");
        return;
    }

    document.getElementById("step2").style.display="none";
    document.getElementById("step3").style.display="block";
}

function moLiXi(){

    const lixi = document.getElementById("lixi");
    const ketqua = document.getElementById("ketqua");
    const sound = document.getElementById("tingSound");
    const ten = document.getElementById("playerName").value;

    lixi.classList.add("shake");

    if(navigator.vibrate){
        navigator.vibrate([200,100,200]);
    }

    setTimeout(()=>{

        lixi.classList.remove("shake");

        const tien = Math.floor(Math.random() * menhGiaDaNhap) + 1;

        sound.play();

        ketqua.innerHTML = "üêé "+ten+" nh·∫≠n ƒë∆∞·ª£c:<br><span style='color:gold'>" 
        + tien.toLocaleString() + "ƒë</span>";

        confetti({
            particleCount: 200,
            spread: 120,
            origin: { y: 0.6 }
        });

        for(let i=0;i<15;i++){
            let money = document.createElement("div");
            money.className="money";
            money.innerHTML="üí∏";
            money.style.left=Math.random()*100+"vw";
            document.body.appendChild(money);
            setTimeout(()=>{money.remove();},3000);
        }

        if(!leaderboard[ten]) leaderboard[ten]=0;
        leaderboard[ten]+=tien;
        localStorage.setItem("leaderboard",JSON.stringify(leaderboard));
        capNhatBXH();

    },2000);
}

function capNhatBXH(){

    let bxh = document.getElementById("bxh");

    let sorted = Object.entries(leaderboard)
    .sort((a,b)=>b[1]-a[1]);

    bxh.innerHTML="";

    sorted.forEach((item,index)=>{
        bxh.innerHTML += 
        (index+1)+". "+item[0]+" - "+
        item[1].toLocaleString()+"ƒë<br>";
    });
}

</script>
