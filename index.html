<style>
body{

    text-align:center;

.banner{

@keyframes shake{

</style>
</head>

<body>

<script>

let danhSachMenhGia = [];

function addQuick(value){
    const input = document.getElementById("menhGiaInput");
    if(input.value===""){

function xacNhanMenhGia(){

    if(!raw){

    if(danhSachMenhGia.length===0){
        alert("M·ªánh gi√° kh√¥ng h·ª£p l·ªá!");
        return;
    }

    document.getElementById("step1").style.display="none";
    document.getElementById("step2").style.display="block";

function hienLiXi(){

            money.className="money";

</script>

</html>
