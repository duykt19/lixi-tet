<style>
*{

body{

/* DANH S√ÅCH M·ªÜNH GI√Å */

/* HOA ƒê√ÄO */

}

@keyframes fall{

    }
}

/* L·ªúI CH√öC */
.wish{

/* C·∫¢NH B√ÅO */

</style>
</head>

<body>

<div class="app">

<h2>üßß L√å X√å XU√ÇN 2026</h2>

<div id="login">
    <input type="text" id="playerName" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi ch∆°i">
    <input type="number" id="customMoney" placeholder="Th√™m m·ªánh gi√°">
    <button onclick="addMoney()">Th√™m</button>
    <button onclick="startGame()">B·∫Øt ƒë·∫ßu</button>

    <div class="money-list" id="moneyDisplay"></div>
</div>

<div id="game" style="display:none;">
    <div class="lixi-container" id="lixiContainer"></div>
    <div class="result" id="result"></div>
    <button onclick="playAgain()">Ch∆°i l·∫°i</button>
</div>

<div class="rank">
    <h3>üèÜ B·∫£ng X·∫øp H·∫°ng</h3>
    <ul id="rankList"></ul>
    <button onclick="resetRank()">Reset BXH</button>
</div>

<div class="disclaimer">
·ª®ng d·ª•ng ƒë∆∞·ª£c ph√°t tri·ªÉn nh·∫±m m·ª•c ƒë√≠ch gi·∫£i tr√≠.
Kh√¥ng ƒë·∫°i di·ªán cho b·∫•t k·ª≥ ho·∫°t ƒë·ªông t√†i ch√≠nh th·ª±c t·∫ø n√†o.
</div>

</div>

<audio id="bgMusic" src="xu.mp3"></audio>

<script>
let moneyList=[];
let rankings=[];
let hasPlayed=false;

function updateMoneyDisplay(){
    document.getElementById("moneyDisplay").innerHTML=
        moneyList.length>0
        ? "M·ªánh gi√° hi·ªán c√≥: "+moneyList.map(m=>m.toLocaleString()+"ƒë").join(" | ")
        : "Ch∆∞a c√≥ m·ªánh gi√° n√†o";
}

updateMoneyDisplay();

function addMoney(){
    let val=parseInt(document.getElementById("customMoney").value);
    if(val && val>0){
        moneyList.push(val);
        updateMoneyDisplay();
        document.getElementById("customMoney").value="";
    }
}

function startGame(){
    let name=document.getElementById("playerName").value.trim();
    if(name==="" || moneyList.length===0){
        alert("Nh·∫≠p t√™n v√† th√™m √≠t nh·∫•t 1 m·ªánh gi√°");
        return;
    }

    hasPlayed=false;
    document.getElementById("login").style.display="none";
    document.getElementById("game").style.display="block";
    createLixi(name);
}

function createLixi(name){
    let container=document.getElementById("lixiContainer");
    container.innerHTML="";
    document.getElementById("result").innerHTML="";

    for(let i=0;i<5;i++){
        let div=document.createElement("div");
        div.className="lixi";
        div.onclick=function(){
            if(!hasPlayed){
                pickMoney(name,this);
                hasPlayed=true;
            }
        };
        container.appendChild(div);
    }
}

function pickMoney(name,element){

    document.getElementById("bgMusic").play();

    let money=moneyList[Math.floor(Math.random()*moneyList.length)];

    document.querySelectorAll(".lixi").forEach(l=>{
        l.classList.add("fade");
    });

    element.classList.remove("fade");
    element.classList.add("open");

    document.getElementById("result").innerHTML=
        name+" nh·∫≠n ƒë∆∞·ª£c "+money.toLocaleString()+"ƒë";

    rankings.push({name:name, money:money});
    rankings.sort((a,b)=>b.money-a.money);
    updateRank();

    createWish(name);
}

function updateRank(){
    let list=document.getElementById("rankList");
    list.innerHTML="";
    rankings.slice(0,10).forEach((p,i)=>{
        list.innerHTML+=`<li>${i+1}. ${p.name} - ${p.money.toLocaleString()}ƒë</li>`;
    });
}

function resetRank(){
    rankings=[];
    updateRank();
}

function playAgain(){
    document.getElementById("playerName").value="";
    document.getElementById("login").style.display="block";
    document.getElementById("game").style.display="none";
}

/* HOA ƒê√ÄO R∆†I */
setInterval(()=>{
    let petal=document.createElement("div");
    petal.className="petal";
    petal.innerText="üå∏";
    petal.style.left=Math.random()*100+"vw";
    petal.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(petal);
    setTimeout(()=>petal.remove(),10000);
},400);

/* L·ªúI CH√öC R∆†I */
function createWish(name){
    let messages=[
        "K√≠nh ch√∫c "+name+" An Khang Th·ªãnh V∆∞·ª£ng",
        "K√≠nh ch√∫c "+name+" V·∫°n S·ª± Nh∆∞ √ù",
        "K√≠nh ch√∫c "+name+" T√†i L·ªôc Vi√™n M√£n"
    ];

    let wish=document.createElement("div");
    wish.className="wish";
    wish.innerText=messages[Math.floor(Math.random()*messages.length)];
    wish.style.left=Math.random()*80+"vw";
    wish.style.animationDuration="6s";
    document.body.appendChild(wish);

    setTimeout(()=>wish.remove(),6000);
}
</script>
