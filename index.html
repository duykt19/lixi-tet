<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{

    font-family: Arial, sans-serif;
    background: radial-gradient(circle,#b30000,#660000);
    color:white;
    text-align:center;
}

.banner{

}

.step{ margin-top:25px; }

.amount-buttons button{

}

input{

    border-radius:8px;

}

button{

    border:none;

}

.lixi{

}

    width:320px;

    padding:15px;
    border-radius:12px;
    box-shadow:0 0 10px gold;
}

.rank-item{
    padding:6px 0;
    border-bottom:1px solid rgba(255,255,255,0.2);
}
.top1{color:gold;font-weight:bold;}
.top2{color:silver;font-weight:bold;}
.top3{color:#cd7f32;font-weight:bold;}

.sound-toggle{
    position:fixed;
    top:10px;
    right:10px;
}
</style>
</head>
<body>

<div class="sound-toggle">
    <button onclick="toggleSound()">üîä B·∫≠t/T·∫Øt √Çm Thanh</button>
</div>

<div class="banner">üßß L√å X√å MAY M·∫ÆN 2026 üßß</div>

<!-- CH·ªåN M·ªÜNH GI√Å -->
<div class="step" id="step1">
    <h3>Ch·ªçn c√°c m·ªánh gi√° mu·ªën ch∆°i</h3>
    <div class="amount-buttons">
        <button onclick="chonMenhGia(10000,this)">10k</button>
        <button onclick="chonMenhGia(20000,this)">20k</button>
        <button onclick="chonMenhGia(50000,this)">50k</button>
        <button onclick="chonMenhGia(100000,this)">100k</button>
        <button onclick="chonMenhGia(200000,this)">200k</button>
        <button onclick="chonMenhGia(500000,this)">500k</button>
    </div>
    <br>
    <button onclick="xacNhanMenhGia()">Ti·∫øp t·ª•c</button>
</div>

<!-- NH·∫¨P T√äN -->
<div class="step" id="step2" style="display:none;">
    <h3>Nh·∫≠p t√™n c·ªßa b·∫°n</h3>
    <input type="text" id="playerName">
    <br>
    <button onclick="hienLiXi()">Ti·∫øp t·ª•c</button>
</div>

<!-- M·ªû L√å X√å -->
<div class="step" id="step3" style="display:none;">
    <div class="lixi" id="lixi" onclick="moLiXi()">üéÅ M·ªû L√å X√å</div>
</div>

<div class="result" id="ketqua"></div>

<div id="leaderboard">
    <h3>üèÜ B·∫¢NG X·∫æP H·∫†NG</h3>
    <div id="bxh"></div>
    <button onclick="resetBXH()">Reset BXH</button>
</div>

<!-- √Çm thanh -->
<audio id="shakeSound" src="shake.mp3" loop></audio>
<audio id="openSound" src="open.mp3"></audio>

<script>

let danhSachMenhGia=[];
let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || {};
let soundOn = true;

capNhatBXH();

function toggleSound(){
    soundOn = !soundOn;
}

function chonMenhGia(value,btn){

    if(danhSachMenhGia.includes(value)){
        danhSachMenhGia = danhSachMenhGia.filter(v=>v!==value);
        btn.classList.remove("active");
    }else{
        danhSachMenhGia.push(value);
        btn.classList.add("active");
    }
}

function xacNhanMenhGia(){
    if(danhSachMenhGia.length===0){
        alert("H√£y ch·ªçn √≠t nh·∫•t 1 m·ªánh gi√°!");
        return;
    }
    document.getElementById("step1").style.display="none";
    document.getElementById("step2").style.display="block";
}

function hienLiXi(){
    const ten = document.getElementById("playerName").value;
    if(!ten){ alert("Nh·∫≠p t√™n!"); return; }

    document.getElementById("step2").style.display="none";
    document.getElementById("step3").style.display="block";
}

function moLiXi(){

    const lixi = document.getElementById("lixi");
    const ketqua = document.getElementById("ketqua");
    const ten = document.getElementById("playerName").value;

    const shakeSound = document.getElementById("shakeSound");
    const openSound = document.getElementById("openSound");

    lixi.classList.add("shake");

    if(soundOn) shakeSound.play();
    if(navigator.vibrate) navigator.vibrate([200,100,200]);

    setTimeout(()=>{

        lixi.classList.remove("shake");
        shakeSound.pause();
        shakeSound.currentTime=0;

        if(soundOn) openSound.play();

        const randomIndex = Math.floor(Math.random()*danhSachMenhGia.length);
        const tien = danhSachMenhGia[randomIndex];

        ketqua.innerHTML=
        "üéâ "+ten+" nh·∫≠n ƒë∆∞·ª£c:<br><span style='color:gold'>"+
        tien.toLocaleString('vi-VN')+"ƒë</span>";

        confetti({particleCount:200,spread:120,origin:{y:0.6}});

        if(!leaderboard[ten]) leaderboard[ten]=0;
        leaderboard[ten]+=tien;

        localStorage.setItem("leaderboard",JSON.stringify(leaderboard));
        capNhatBXH();

    },1500);
}

function capNhatBXH(){

    let bxh = document.getElementById("bxh");

    let sorted = Object.entries(leaderboard)
    .sort((a,b)=>b[1]-a[1]);

    bxh.innerHTML="";

    sorted.forEach((item,index)=>{

        let classRank="";
        if(index===0) classRank="top1";
        if(index===1) classRank="top2";
        if(index===2) classRank="top3";

        bxh.innerHTML+=
        `<div class="rank-item ${classRank}">
        ${index+1}. ${item[0]} - ${item[1].toLocaleString('vi-VN')}ƒë
        </div>`;
    });
}

function resetBXH(){
    if(confirm("Reset b·∫£ng x·∫øp h·∫°ng?")){
        localStorage.removeItem("leaderboard");
        leaderboard={};
        capNhatBXH();
    }
}

</script>

</body>
</html>
